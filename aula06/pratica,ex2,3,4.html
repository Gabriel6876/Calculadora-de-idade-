<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Sales </title>
    <style>
body { background-color: darkolivegreen;}
h1 {color: rgb(80, 1, 43); font: normal, 20pt, Arial}
ga {color: darkred;}
gg {color: darkred;}
    </style>
</head>
<body>
    <h1>Pesquisa de Gabriel Sales.</h1>

    <script>
        var ga = Number(window.prompt('Digite em que ano estamos:'))
        var gg = Number(window.prompt('Digite o ano que você nasceu: '))
        var soma = ga - gg 
        window.alert(`Você tem, ${soma} Anos?`)

        window.prompt('Escreva aqui se eu acertei.')
        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá, ${nome} seu nome tem ${nome.length} Letras. </br>`)
        document.write(`Seu nome em Maiúsculo é ${nome.toLocaleUpperCase()}</br>`)
        document.write(`Seu nome em Minusculo é ${nome.toLocaleLowerCase()}</br>`)
        document.write(`Sua idade: ${soma}`)
    </script>

</body>
</html>
